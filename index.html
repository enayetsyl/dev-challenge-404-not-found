<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Space+Mono:wght@400;700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

  <style>
    * {
      margin: 0;
      padding: 0px;
      box-sizing: border-box;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
    }

    .header {
      padding: 50px;
          }

    .header > p{
      color: #333;
      font-family: Inconsolata;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -1.92px;
      margin-bottom: 100px;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .image {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image>img {
      max-width: 100%;
      height: auto;
    }

    .content {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    .content>h1 {
      color: #333;
      font-family: Space Mono;
      font-size: 64px;
      font-weight: 700;
      letter-spacing: -2.24px;
      margin-bottom: 36px;
    }

    .content>p {
      color: #4F4F4F;
      font-family: Space Mono;
      font-size: 24px;
      font-weight: 400;
      margin-bottom: 64px;
      padding-right: 20px;
    }

    .content>button {
      padding: 24px 40px;
      color: #FFF;
      font-family: Space Mono;
      font-size: 14px;
      font-weight: 700;
      background-color: #333;
      width: 250px;
      
    }
    .footer{
      margin-top: 100px;
      text-align: center;
      margin-bottom: 24px;
    }
    @media screen and (max-width:576px) {
      /* .container{
        max-width: 100%;
      } */
      .header{
        /* margin-bottom: 0px; */
        padding-bottom: 10px;
      }
      .flex{
        flex-direction: column;
      }
      .content{
        padding-left: 40px;
      }
      .content>h1 {
      font-size: 48px;
      letter-spacing: -1.68px;
      margin-bottom: 20px;
    }
      .image, .content{
        width: 100%;
      }
      .image>img{
        max-width: 100%;
      }
      .footer{
        margin-top: 50px;
      }
    }


  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <p>404 NOT FOUND</p>
    </div>
    <div class="flex">
      <div class="image">
        <img src="./Scarecrow.png" alt="">
      </div>

      <div class="content">
        <h1>I have bad news for you</h1>
        <p>The page you are looking <br>
          for might be removed or is <br>
          temporarily unavailable</p>
        <button>BACK TO HOMEPAGE</button>
      </div>
    </div>
    <div class="footer">
      <p>created by Md Enayetur Rahman - devChallenges.io</p>
    </div>
  </div>
